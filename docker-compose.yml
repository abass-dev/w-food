version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - app_next:/app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=w_food_db_owner
      - POSTGRES_PASSWORD=D0tfV8xoyeAj
      - POSTGRES_DB=w_food_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  app_next:


